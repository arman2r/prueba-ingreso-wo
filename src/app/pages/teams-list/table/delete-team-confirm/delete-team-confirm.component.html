<h1 mat-dialog-title><mat-icon color="warn" style="margin:10px 0 -4px">report</mat-icon> {{ data.nombre }}</h1>
<div mat-dialog-content>
  <h4>Esta seguro que desea eliminar este equipo</h4>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="confirm()">Si, eliminar</button>
</div>
